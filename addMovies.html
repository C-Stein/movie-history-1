<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <title>Nashville Software School</title>
</head>

<body>
<div class="container">
    <header>
      <nav>
        <ul class="nav nav-pills navbar-fixed-top navbar-inverse">
          <li><span class="glyphicon glyphicon-film" aria-hidden="true"></span></li>
          <li role="presentation"><a href="index.html">Watched</a></li>
          <li role="presentation"><a href="toWatch.html">To Watch</a></li>
          <li role="presentation" class="active"><a href="addMovies.html">Add Movie</a></li>
        </ul>
      </nav>
    </header>

  <div class="row">
    <div class="col-md-10">
      <h4>Add a movie:</h4>
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-film" aria-hidden="true"></span></span>
        <input type="text" class="form-control songName" placeholder=" Star Wars Episode IV: A New Hope" aria-describedby="sizing-addon1">
      </div>
      <h4>Release date:</h4>
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span></span>
        <input type="text" class="form-control artistName" placeholder="1977" aria-describedby="sizing-addon1">
      </div>
      <h4>Actors:</h4>
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-film" aria-hidden="true"></span></span>
        <input type="text" class="form-control albumName" placeholder="Mark Hamill, James Earl Jones, Harrison Ford" aria-describedby="sizing-addon1">
      </div>
      <h4>:</h4>
      <div class="input-group input-group-lg">
        <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span></span>
        <input type="text" class="form-control albumYear" placeholder="" aria-describedby="sizing-addon1">
      </div>

      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-default">Watched</button>
        <button type="button" class="btn btn-default">To Watch</button>
      </div>

      <button type="submit" id="submitSong">Add Your Movie!</button>
    </div>  
    
  </div>
</div>
</body>
  <script data-main="javascripts/main" src="bower_components/jquery/dist/jquery.min.js"></script>
</html>
